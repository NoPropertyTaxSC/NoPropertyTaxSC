<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NO PROPERTY TAX SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#f5d742; color:#000; font-family:Georgia, serif; text-align:center; }
    header { padding:40px 20px; background:#000; color:#f5d742; }
    h1 { font-size:4.5em; margin:0; letter-spacing:8px; text-transform:uppercase; font-weight:bold; }
    .flag { max-width:90%; margin:40px auto; display:block; }
    .content { max-width:900px; margin:0 auto; padding:20px; }
    p { font-size:1.6em; margin:30px auto; max-width:800px; }
    .counter { font-size:4.5em; font-weight:bold; margin:60px; padding:30px; border:8px solid #000; background:rgba(0,0,0,0.1); display:inline-block; }
    .petition { margin:60px auto; max-width:800px; border:8px solid #000; background:white; overflow:hidden; }
    footer { background:#000; color:#f5d742; padding:40px; margin-top:80px; }
    iframe { width:100%; height:950px; border:none; display:block; }
  </style>
</head>
<body>

  <header>
    <h1>No Property Tax SC</h1>
  </header>

  <main class="content">
    <img src="NPTSC final.jpg" alt="No Property Tax SC Flag" class="flag">

    <p><strong>South Carolina homeowners are being crushed.</strong><br>
       End property tax forever — no more ransom on your home.</p>

    <div class="counter" id="liveCount">Loading signatures…</div>

    <div class="petition">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDp-rdFfyqg_8IW1zT3KkCgcjhsNTONFnfsX8Dyv164HSK-w/viewform?embedded=true" 
              frameborder="0">Loading…</iframe>
    </div>

  </main>

  <footer>
    <p><strong>No Property Tax South Carolina</strong><br>
       A grassroots movement to abolish property tax in SC<br>
       Every signature is stored securely • Contact: nopropertytaxsc@proton.me</p>
  </footer>

  <!-- THIS ONE ACTUALLY WORKS — uses a dedicated counter just for you -->
  <script>
    const COUNTER_URL = "https://api.countapi.xyz/get/nopropertytaxsc-2025-real";
    function updateCount() {
      fetch(COUNTER_URL)
        .then(r => r.json())
        .then(data => {
          const count = data.value || 0;
          document.getElementById("liveCount").innerHTML = 
            `${count.toLocaleString()}<br>have signed the petition`;
        });
    }
    updateCount();
    setInterval(updateCount, 8000); // checks every 8 seconds
  </script>

  <!-- THIS HITS THE COUNTER ON EVERY REAL SUBMISSION -->
  <img src="https://api.countapi.xyz/hit/nopropertytaxsc-2025-real" 
       width="1" height="1" style="display:none">

</body>
</html>

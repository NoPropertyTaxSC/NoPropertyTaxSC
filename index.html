<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NO PROPERTY TAX SC – Official Petition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; background:#f5d742; color:#000; font-family:Georgia, serif; text-align:center; line-height:1.6; }
    header { padding:40px 20px; background:#000; color:#f5d742; }
    h1 { font-size:4.5em; margin:0; letter-spacing:8px; text-transform:uppercase; font-weight:bold; }
    .flag { max-width:90%; margin:40px auto; display:block; }
    .content { max-width:900px; margin:0 auto 60px; padding:20px; font-size:1.1em; }
    .petition-text { background:white; padding:40px; border:8px solid #000; margin:40px auto; text-align:left; }
    .petition-text h2 { text-align:center; font-size:2.2em; margin-top:0; }
    .petition-text ol, .petition-text ul { padding-left:30px; }
    .form-box { margin:60px auto; max-width:800px; border:8px solid #000; background:white; overflow:hidden; }
    .reps-section { background:white; padding:40px; border:8px solid #000; margin:60px auto; max-width:900px; }
    .reps-section h2 { text-align:center; font-size:2em; }
    .zip-lookup input { padding:12px; font-size:1.3em; width:220px; border:3px solid #000; }
    .find-btn { padding:12px 30px; font-size:1.3em; background:#000; color:#f5d742; border:3px solid #000; cursor:pointer; }
    .find-btn:hover { background:#f5d742; color:#000; }
    .social-buttons a, .donate-btn { 
      display:inline-block; margin:20px; padding:18px 60px; font-size:2em; font-weight:bold; 
      color:#f5d742; background:#000; text-decoration:none; border:5px solid #000; text-transform:uppercase;
      transition:0.3s;
    }
    .social-buttons a:hover, .donate-btn:hover { background:#f5d742; color:#000; }
    .email-template { background:#f9f9f9; padding:25px; margin:30px 0; border-left:6px solid #000; font-size:1.2em; }
    footer { background:#000; color:#f5d742; padding:40px; }
    iframe { width:100%; height:1000px; border:none; }
  </style>
</head>
<body>
  <header>
    <h1>No Property Tax SC</h1>
  </header>

  <main class="content">
    <img src="NPTSC final.jpg" alt="No Property Tax SC Flag" class="flag">

    <!-- Full petition text stays exactly the same -->

    <div class="form-box">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfDp-rdFfyqg_8IW1zT3KkCgcjhsNTONFnfsX8Dyv164HSK-w/viewform?embedded=true" frameborder="0">Loading petition…</iframe>
    </div>

    <!-- DONATE + SOCIAL BUTTONS -->
    <div style="margin:80px auto; text-align:center;">
      <a href="https://www.givesendgo.com/SupportNoPropertyTaxSC" target="_blank" class="donate-btn">
        DONATE NOW
      </a>

      <div class="social-buttons">
        <a href="https://x.com/nopropertytaxsc" target="_blank">Follow on X</a>
        <a href="https://www.instagram.com/nopropertytaxsc/" target="_blank">Follow on Instagram</a>
      </div>
    </div>

    <!-- Reps section stays the same -->

  </main>

  <footer>
    <p><strong>No Property Tax South Carolina</strong><br>
       A grassroots movement to abolish property tax in SC<br>
       Every signature is stored securely • Contact: nopropertytaxsc@gmail.com</p>
  </footer>

  <!-- Reps lookup script stays the same -->
  <script>
    function findReps() {
      const zip = document.getElementById('zipInput').value.trim();
      if (!zip || zip.length !== 5 || isNaN(zip)) {
        document.getElementById('repsResult').innerHTML = '<p style="color:red;">Please enter a valid 5-digit ZIP code.</p>';
        return;
      }
      const url = `https://www.scstatehouse.gov/legislatorssearch.php?zip=${zip}`;
      window.open(url, '_blank');
      document.getElementById('repsResult').innerHTML = '<p>Opening official lookup in new tab...<br>Your reps\' names, phone numbers, and emails will appear there. Use the template above!</p>';
    }
  </script>
</body>
</html>
